<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traditional Restaurant Website</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f4c1e5f645.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="sub-header">
        <nav>
            <a href="" class="logo">Traditional <span>Booking</span></a>
            <div class="nav-links">
                <i class="fa fa-solid fa-circle-xmark" onclick="hideMenu()"></i>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/about">About</a></li>
                    <li><a href="/book">Book a table</a></li>
                    <li><a href="/contact">Contact Us</a></li>
                    <li><a href="/signup">Sign up</a></li>

                </ul>
            </div>
            <i class="fa fa-solid fa-bars" onclick="showMenu()"></i>

        </nav>
    <h1>Admin Login</h1>

    </section>
    <!--sign in form-->

    <section class="form">
        <form id="formA">
            <label for="name">Admin Name</label>
            <input type="text" id="nameA" name="name" required>

            <label for="password">Admin Password:</label>
            <input type="password" id="passwordA" name="passwordA" required>

            <button type="submit" class="hero-btn submit-btn">Sign In</button>
        </form>
        <div id="error" style="display: none;">
            <h1 id="errorHeader"></h1>

        </div>

        
    </section>
    <script src="js/adminlogin.js"></script>

    <script src="script.js"></script>
</body>
</html>
